<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UI v.1.0</title>
    <meta name="description" content="">
    <meta name="author" content="Ideas and Solutions">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap/bootstrap.min.css" />
    <!-- Chosen Select  -->
    <link rel="stylesheet" href="assets/css/plugins/bootstrap-chosen/chosen.css" />
    <link rel="stylesheet" href="assets/css/app/app.v1.css" />
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
	  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	  <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>

<body>
    <!-- Preloader -->
    <div class="loading-container">
        <div class="loading">
            <div class="l1">
                <div></div>
            </div>
            <div class="l2">
                <div></div>
            </div>
            <div class="l3">
                <div></div>
            </div>
            <div class="l4">
                <div></div>
            </div>
        </div>
    </div>
    <!-- Preloader -->
    <aside class="left-panel">
        <div class="user text-center">
            <a href="user1.html"><img src="assets/images/avtar/avatar.jpg" class="img-circle" alt="">
            </a>
            <h4 class="user-name">Thành viên #1</h4>
        </div>
        <nav class="navigation">
            <ul class="list-unstyled">
                <li><a href="upload.html"><i class="fa fa-upload"></i><span class="nav-label">Upload ảnh</span></a>
                </li>
                <li><a href="my-albums.html"><i class="fa fa-camera-retro"></i><span class="nav-label">Ảnh của tôi</span></a>
                </li>
                <li><a href="faq.html"><i class="fa fa-question-circle"></i><span class="nav-label">FAQ</span></a>
                </li>
                <li><a href="edit-user.html"><i class="fa fa-pencil-square-o"></i><span class="nav-label">Sửa thông tin</span></a>
                </li>
                <li><a href="logout.html"><i class="fa fa-sign-out"></i><span class="nav-label">Đăng xuất</span></a>
                </li>
            </ul>
        </nav>
    </aside>
    <section class="content some-class">
        <header class="top-head container-fluid">
            <button type="button" class="navbar-toggle pull-left">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">LOGO</a><a href="upload.html" class="btn btn-primary navbar-btn pull-right"><i class="fa fa-upload"></i></a>
        </header>
        <!-- /header -->
        <div class="warper container-fluid">
            <div class="row">
                <div class="col-md-6">
                    <div class="select-alb-container">
                        <input type="text" name="name" class="form-control alb-name" placeholder="Chọn hoặc nhập tên Album">
                        <select name="album" class="form-control chosen-select alb-select" data-placeholder="Chọn Alb">
                            <option></option>
                            <option value="p1">A #1</option>
                            <option value="p2">A #2</option>
                            <option value="p3">A #3</option>
                            <option value="p4">A #4</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="files" id="previews">
                <div class="row">
                    <div id="template" class="col-sm-6 col-md-3 upload-item">
                        <div class="preview">
                            <img data-dz-thumbnail class="img-thumbnail" src="http://placehold.it/400x300">
                            <button data-dz-remove class="btn btn-danger btn-circle delete">
                                <i class="fa fa-trash"></i>
                            </button>
                            <div class="progress progress-xxs progress-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
                                <div class="progress-bar progress-bar-success" style="width:0%;" data-dz-uploadprogress></div>
                            </div>
                            <div class="up-message overlay">
                                <strong class="middle-center error text-danger" data-dz-errormessage></strong>
                                <i class="middle-center fa fa-check success text-success"></i>
                            </div>
                        </div>
                        <div class="extras">
                            <textarea placeholder="Mô tả ảnh" class="description form-control"></textarea>
                        </div>
                    </div>
                </div>
                <div class="dz-message middle">
                    Kéo thả file vào vùng này để upload.
                </div>
            </div>
            <!--  / Dropzone box -->
            <div id="actions" class="row">
                <div class="col-md-5 padd-b-sm">
                    <button type="button" class="btn btn-success add-file"><i class="fa fa-plus"></i> Thêm file</button>
                    <button type="submit" class="btn btn-primary start"><i class="fa fa-upload"></i> Upload</button>
                    <button type="reset" class="btn btn-warning cancel"><i class="fa fa-ban"></i> Hủy</button>
                </div>
                <div class="col-md-5 col-md-offset-1">
                    <div id="total-progress" class="progress progress-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
                        <div class="progress-bar progress-bar-info" style="width:0%;" data-dz-uploadprogress></div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="container-fluid footer">
            Copyright &copy; 2015 <a href="#">ABCDEF</a>
            <a href="#" class="pull-right scrollToTop"><i class="fa fa-chevron-up"></i></a>
        </footer>
    </section>
    <!-- /footer - begin scripts-->
    <!-- JQuery -->
    <script src="assets/js/jquery/jquery.min.js" type="text/javascript"></script>
    <!-- Bootstrap -->
    <script src="assets/js/bootstrap/bootstrap.min.js"></script>
    <!-- NanoScroll -->
    <script src="assets/js/plugins/nicescroll/jquery.nicescroll.min.js"></script>
    <!-- Chosen -->
    <script src="assets/js/plugins/bootstrap-chosen/chosen.jquery.min.js"></script>
    <!-- DropzoneJS -->
    <script src="assets/js/dropzone/dropzone2.js"></script>
    <script src="assets/js/app/upload.js"></script>
    <!-- Custom JQuery -->
    <script src="assets/js/app/custom.js" type="text/javascript"></script>
</body>

</html>
